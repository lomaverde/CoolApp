# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#

version: 2
jobs:
  build-and-test:
    macos:
      xcode: "9.2.0"
    steps:
      - checkout
      - run: pod install
      - run: bundle install
      - run: bundle exec fastlane test

  adhoc:
    macos:
      xcode: "9.2.0"
    steps:
      - checkout
      - run: pod install
      - run: bundle install
      - run: bundle exec fastlane adhoc

workflows:
  version: 2
  commit:
    jobs:
      - build-and-test